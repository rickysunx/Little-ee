<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content="">

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>我要餐具</title>
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/cooktool.css">
</head>
<body>
<div class="cooktool">
    <div class="cooktool_con">
        <h1>请选择所需餐具数量</h1>
        <div class="tool_number">
            <span class="choosetool">50套餐具</span>
            <span class="tool">100套餐具</span>
            <span class="tool">150套餐具</span>
        </div>
        <p>＊注：50套餐具包括长盒50个、小圓盒100个、筷子50套、塑料袋1捆（约100个）、腰封1捆（约100条）、贴纸50张</p>
    </div>
</div>
<div class="greenbar"></div>
<div class="cook_inf">
    <form action="">
        <ul class="list_con">
            <li class="list_item"><span>收件人</span><input type="text" placeholder="刘大壮"/></li>
            <li class="list_item"><span>收件电话</span><input type="text" placeholder="18670873302"/></li>
            <li class="list_item"><span>收件地址</span><input type="text" placeholder="江泰路丁香园荣昌洗衣"/></li>
        </ul>
        <h2>* 温馨提示：</h2>
        <p>1、17:00点前申请，次日发放；17:00后申请，第三日发放</p>
        <p>2、我们会通过圆通快递发货</p>
        <input type="button" value="提交" class="save_btn"></input>
    </form>
</div>
</body>
</html>
